<div class="container">
    <div *ngIf="this.showAlertWithErrorMessage.visible" class="alert alert-danger" role="alert">
        {{this.showAlertWithErrorMessage.message}}
    </div>
    
    <div class="row">
        <form #accountForm="ngForm">
            <div class="card" style="width: 18rem;">    
                <div class="row">
                        <i class="fas fa-solid fa-rectangle-list user-icon"></i>
                </div>
                <div class="card-body card-text">
                    <div class="row">
                        <div class="col-sm-3"></div>
                        <div class="col">
                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Account Number</span>
                            <input type="text" class="form-control" maxlength="50" aria-label="Sizing example input" name="account_number" aria-describedby="inputGroup-sizing-default" [(ngModel)]="this.account.account_number" required>
                        </div>

                        <div class="input-group mb-3">
                            <span class="input-group-text" id="inputGroup-sizing-default">Outstanding Balance</span>
                            <input type="number" class="form-control" aria-label="Sizing example input" name="outstanding_balance"  aria-describedby="inputGroup-sizing-default" [(ngModel)]="this.account.outstanding_balance" required>
                        </div>
                    </div>
                    <div class="col-sm-3"></div>
                </div>
                <div class="row">
                    <div class="col">
                        <button (click)="cancel()" class="btn btn-outline-secondary card-button">Cancel</button>
                    </div>
                    <div class="col">
                        <button (click)="addAccountDetails(account)" class="btn btn-outline-primary card-button" [disabled]="accountForm.invalid">Submit</button>
                    </div>
                </div>
                </div>
            </div> 
        </form>
    </div>
</div>
