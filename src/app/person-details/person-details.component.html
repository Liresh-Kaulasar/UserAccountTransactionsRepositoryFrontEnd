<div class="container">
    <div *ngIf="this.showAlertWithErrorMessage.visible == true" class="alert alert-danger" role="alert">
        {{this.showAlertWithErrorMessage.message}}
    </div>
    <div class="row">
            <form #personform="ngForm">
                <div class="card" style="width: 18rem;">    
                    <div class="row">
                            <i class="fas fa-solid fa-circle-user user-icon"></i>
                    </div>
                    <div class="card-body card-text">
                        <div class="row">
                            <div class="col-sm-3"></div>
                            <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
                                <input type="text" maxlength="50" name="name" class="form-control" [(ngModel)]="person.name">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">Surname</span>
                                <input type="text" maxlength="50" name="surname" class="form-control" [(ngModel)]="person.surname">
                            </div>

                            <div class="input-group mb-3">
                                <span class="input-group-text" id="inputGroup-sizing-default">ID Number</span>
                                <input type="text" minlength=13 maxlength="13" id="id_number" name="id_number" class="form-control" [(ngModel)]="person.id_number" required>
                            </div>
                        </div>
                        <div class="col-sm-3"></div>
                    </div>
                        
                        <div class="row">
                            <div class="col">
                                <button (click)="cancel()" class="btn btn-outline-secondary card-button">Cancel</button>
                            </div>
                            <div class="col">
                                <button (click)="updatePersonDetails(person)" class="btn btn-outline-primary card-button" [disabled]="personform.invalid">Submit</button>
                            </div>
                        </div>
                    </div>
                    <app-account-list [personAccountCode]="person.code"></app-account-list>
                </div> 
            </form>
    </div>
</div>
